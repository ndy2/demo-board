server:
  address: localhost
  port: 8080
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: 1234
    url: jdbc:mysql://localhost:3306/demo
    username: root
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    show-sql: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 10
  thymeleaf:
    cache: false
  devtools:
    livereload:
      enabled: true
  data:
    web:
      pageable:
        default-page-size: 5
        max-page-size: 100
  mvc:
    hiddenmethod:
      filter:
        enabled:
          true
logging:
  level:
    org:
      springframework:
        security: DEBUG


