server:
  address: localhost
  port: 8080
spring:
  datasource:
    driver-class-name: org.h2.Driver
    password:
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: false
  thymeleaf:
    cache: false
  devtools:
    livereload:
      enabled: true
  data:
    web:
      pageable:
        default-page-size: 5
        max-page-size: 100

logging:
  level:
    org:
      springframework:
        security: DEBUG