<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div  th:fragment="subNavFragment" class="navbar navbar-default" id="subnav">
    <div class="col-md-12">
        <div class="navbar-header">
            <a href="#" style="margin-left:15px;" class="navbar-btn btn btn-default btn-plus dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-home" style="color:#dd1111;"></i> Home <small><i class="glyphicon glyphicon-chevron-down"></i></small></a>
            <ul class="nav dropdown-menu">
                <li><a href="/user/profile"><i class="glyphicon glyphicon-user" style="color:#1111dd;"></i> Profile</a></li>
                <li class="nav-divider"></li>
                <li><a href="#"><i class="glyphicon glyphicon-cog" style="color:#dd1111;"></i> Settings</a></li>
            </ul>

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse2">
            <ul class="nav navbar-nav navbar-right">
                <li th:class="${#request.requestURI == '/' ? 'active':''}"
                    th:classappend="${#request.requestURI.startsWith('/qna') ? 'active':''}"><a th:href="@{/}">Posts</a></li>

                <li th:class="${#request.requestURI == '/login' ? 'active':''}"><a sec:authorize="isAnonymous()" th:href="@{/login}" role="button">로그인</a></li>
                <li th:class="${#request.requestURI == '/user/form' ? 'active':''}"><a sec:authorize="isAnonymous()" th:href="@{/user/form}" role="button">회원가입</a></li>

                <li th:class="${#request.requestURI == '/logout' ? 'active':''}"><a  sec:authorize="isAuthenticated()" href="/logout" role="button">로그아웃</a></li>
                <li th:class="${#request.requestURI == '/user/edit' ? 'active':''}"> <a sec:authorize="isAuthenticated()" th:href="@{/user/edit}" role="button">개인정보수정</a></li>
            </ul>
        </div>
    </div>
</div>



</html>
