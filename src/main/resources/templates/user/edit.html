<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>

<div layout:fragment="content" class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" th:action="@{/user/edit}" th:object="${account}">
                <div class="form-group">
                    <label for="username">사용자 아이디</label>
                    <input class="form-control" th:errorclass="fieldError" id="username" th:field="*{username}" placeholder="User ID" disabled>

                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" th:errorclass="fieldError" id="password" th:field="*{password}" placeholder="Password">

                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" th:errorclass="fieldError" id="name" th:field="*{name}" placeholder="Name">

                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" th:errorclass="fieldError" id="email" th:field="*{email}" placeholder="Email">

                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
                <div class="clearfix" />
            </form>
        </div>
    </div>
</div>
</html>
